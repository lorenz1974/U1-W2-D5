<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Amazon Desktop Page - Epicode school - Desktop">
    <title>Amazon Desktop Page - Epicode school - Desktop</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="container">

        <header>
            <div id="logo" class="bgDarkGrey">
                <img src="./assets/images/logo.png" alt="LOGO Amazon">
            </div>
            <nav class="bgGrey colorWhite">
                <ul>
                    <li>All</li>
                    <li>Todays&apos; deal</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Card</li>
                    <li>Sell</li>
                </ul>
            </nav>
        </header>


        <main>
            <div id="orangeBox" class="bgOrange colorWhite"><span>Shop All Holiday Gift Cards</span></div>
            <section id="section1">
                <div id="holidayGiftGuides">
                    <p>Holiday Gift Guides</p>
                    <p>Be a go-gifter</p>
                </div>
            </section>
            <section id="section2">
                <div id="sec2DivText">
                    <p>Find the perfect gift <span class="link"><a href="#">Shop now</a></span></p>
                </div>
                <div class="sec2DivImage" id="sec2Img1"></div>
                <div class="sec2DivImage" id="sec2Img2"></div>
                <div class="sec2DivImage" id="sec2Img3"></div>
                <div class="sec2DivImage" id="sec2Img4"></div>
            </section>
            <section id="section3">
                <div id="sec3Img1"></div>
                <div id="sec3DivText">
                    <p>Play the gifting game <span class="link"><a href="#">Shop gaming</a></span></p>
                </div>
            </section>
            <section id="section4">
                <div id="sec4Img1"></div>
                <div id="sec4DivText">
                    <p>The sound of cheer<span class="link"><a href="#">Shop audio & Accessories</a></span></p>
                </div>
            </section>
        </main>


        <footer>
            <div id="footerDivText" class="bgGrey colorWhite">
                <p><a href="#container">Back To Top</a></p>
            </div>
            <div id="logoFooter" class="bgDarkGrey">
                <img src="./assets/images/logo.png" alt="LOGO Amazon">
            </div>

        </footer>
    </div>
</body>

</html>
